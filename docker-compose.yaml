version: "3"
services:
  postgres:
    container_name: PollkemonDB
    image: postgres:15-alpine
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=pollkemon
      - POSTGRES_PASSWORD=pollkemon
      - POSTGRES_DB=pollkemon
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pollkemon"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: PollkemonBackend
    build: ./backend/
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=pollkemon
      - DB_USER=pollkemon
      - DB_PASS=pollkemon
      - PORT=8080
      - HOST=0.0.0.0
      - AUTH0_SECRET=fEG_YJWzZp5k-2XqTFLv5yEydd3tIsYwLsWYuoQqsYtLD_HEq6DHtycBWENT0-Ex
      - AUTH0_AUDIENCE=https://dev-z3zlzuy1iirtsvpc.us.auth0.com/api/v2/
      - AUTH0_DOMAIN=dev-z3zlzuy1iirtsvpc.us.auth0.com
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    container_name: PollkemonFrontend
    build: ./frontend/
    restart: always
    ports:
      - "5173:80"
    environment:
      - VITE_APP_AUTH0_DOMAIN=dev-z3zlzuy1iirtsvpc.us.auth0.com
      - VITE_APP_AUTH0_CLIENT_ID=ZLwgZFeco0puKRtZ4eTFuGB9ryPyGAmZ
      - VITE_API_HOST=backend
      - VITE_PORT=8080
      - VITE_PAYLOAD_EMAIL=http://backend:5173/email
      - VITE_PAYLOAD_USERNAME=http://backend:5173/nickname
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  db:
    driver: local
